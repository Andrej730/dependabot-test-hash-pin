name: Build Heavy Compile Test

on:
  workflow_dispatch:

jobs:
  build-heavy-compile:
    runs-on: windows-2022

    steps:
    - name: Checkout code
      uses: hendrikmuhs/ccache-action@5ebbd400eff9e74630f759d94ddd7b6c26299639 # v1.2.18

    - name: Configure build
      run: |
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

    - name: Build with timing
      run: |
        cd build
        ninja

    - name: Show ccache statistics
      run: ccache --show-stats